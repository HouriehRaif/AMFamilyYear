<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ajman Map</title>

  <!-- ArcGIS -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css" />

  <!-- Tailwind -->

  <link rel="stylesheet" href="./Index.css" />

<body id="appBody" class="h-screen w-screen overflow-hidden bg-slate-50">
  <div class="h-full w-full flex flex-col">
    <!-- MAP -->
    <div id="mapContainer" class="basis-3/4 min-h-0 relative">
      <div id="viewDiv" class="h-full w-full"></div>
      <img 
  src="./Images/logo_Family_map.svg" 
  alt="Family Map Logo"
  class="absolute top-3 left-3 z-10 w-[300px] h-auto select-none pointer-events-none"
/>

        <button id="panelToggleBtn" class="map-fab">
